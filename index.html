<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Dots Game - Abstract Strategy</title>

    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" sizes="32x32" href="i/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="i/favicon-16x16.png">
</head>

<body onload="start();">

    <div class="title" id="gameTitle">
        <h1>Dots</h1>
        <h3>Capture. Defend. Win.</h3>
    </div>

    <div id="container" class="container">
        <div class="gamescore-container">
            <div id="playerred" class="playercard playerred">
                <div class="score">
                    <span id="redscore">0</span>
                </div>
                <span>Roy Batty</span>
            </div>
            <div id="playerblue" class="playercard playerblue" style="opacity: .6;">
                <span>Rick Deckard</span>
                <div class="score">
                    <span id="bluescore">0</span>
                </div>
            </div>
        </div>

        <canvas id="gameGrid" class="gameCanvas" width="1200px" height="644px" onclick="userClick(event);">
            Your browser does not support the HTML5 canvas tag.
        </canvas>
    </div>

    <div class="footer">
        <a href="https://github.com/iam0k/dots"><img src="i/GitHub-Mark-Light-32px.png" alt="iam0k Logo" /> <span
                id="octologo">Download the project</span></a>
    </div>

    <script type="text/javascript" src="js/canvas.js"></script>
    <script type="text/javascript" src="js/model.js"></script>
    <script type="text/javascript" src="js/view.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
</body>

</html>
